<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Iqamah Times</title>
  </head>
  <body>
    <main>
      <div class="top-Header p-4">
        <h2 class="user-Location">Calgary, Canada</h2>
        <h2 class="hijra-Date"></h2>
      </div>

      <div class="main-date-header py-4">
        <h2 class="Todays-Date">ex. Tuesday, jan 16th, 2024</h2>
      </div>

      <!-- content of prayer times -->
      <table
        class="table table-striped border border-4 border-light-subtle border-opacity-75"
      >
        <thead>
          <tr>
            <th scope="col">Prayer</th>
            <th scope="col">Athan</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <td>Fajr</td>
            <td id="fajr-Time">DATE HERE</td>
          </tr>
          <tr>
            <td>Sunrise</td>
            <td id="sunrise-Time">DATE HERE</td>
          </tr>
          <tr>
            <td>Duhr</td>
            <td id="duhr-Time">DATE HERE</td>
          </tr>
          <tr>
            <td>Asr</td>
            <td id="asr-Time">DATE HERE</td>
          </tr>
          <tr>
            <td>Maghrib</td>
            <td id="maghrib-Time">DATE HERE</td>
          </tr>
          <tr>
            <td>Isha</td>
            <td id="isha-Time">DATE HERE</td>
          </tr>
        </tbody>
      </table>

      <div class="friday-Prayers">
        <h3>Friday Prayers Schedule:</h3>
        <p>IISC NE and Downtown Mosque 12:30 PM & 1:30 PM</p>
        <p>Fairview Mosque SE 12:30 PM & 1:45 PM</p>
      </div>

      <div class="p-4">
        <h3 class="current-Time"></h3>
        <p id="currenTime">Current Time</p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="Assets/js/script.js"></script>
  </body>
</html>
